<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapy</title>
    <style>
        /* ID 
            # + nombreID
        */
        #titulo-uno{
            background-color: aqua;
        }
        /* NOMBRE - ETIQUETA
            nombre-etiqueta
        */
        h1{
            background-color: green;
        }
        body{
            color: brown;
            background-color: cornsilk;
        }
        p{
            background-color: blue;
        }
        /* CLASE
            . + nombre-clase
        */
        .fondo-rojo{
            background-color: red;
        }
        .fondo-verde{
            background-color: green;
        }
        .fondo-amarillo{
            background-color: yellow;
        }
        /*
        JERARQUIA
            STYLE > ID > CLASE > ETIQUETA
            ultimo definido > anterior definido
        */

        /* Etiqueta dentro otro etiqueta*/
        li > p {
            background-color: violet;
        }
        body > ul > li > p{
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <h1 id="titulo-uno">TITULO</h1>
    <h1>Otro titulo</h1>
    <h1 class="fondo-rojo">Tercer Titulo</h1>
    <p>Parrafo uno</p>
    <p class="fondo-amarillo fondo-rojo fondo-verde" style="background-color: black;">Parrafo dos</p>
    <p class="fondo-rojo">Parrafo tres</p>
    <ul>
        <li>Uno</li>
        <li><p>Dos</p></li>
        <li>Tres</li>
    </ul>
    <li><p>Fuera de UL9</p></li>
</body>
</html>
